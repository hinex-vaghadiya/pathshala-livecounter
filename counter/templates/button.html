<!DOCTYPE html>
<html>
<head>
  <title>Branch Counter</title>
   <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 45px 55px;          /* increased padding */
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      width: 650px;                /* increased width */
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 28px;             /* bigger heading */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 18px;               /* bigger cells */
      border-bottom: 1px solid #ddd;
      font-size: 18px;
    }

    th {
      background: #667eea;
      color: white;
      font-size: 19px;
    }

    button {
      padding: 8px 22px;           /* bigger buttons */
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
    }

    .inc {
      background: #4CAF50;
      color: white;
    }

    .dec {
      background: #f44336;
      color: white;
    }

    .total {
      font-size: 28px;             /* bigger total number */
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Branch-wise Counter</h2>

  <table>
    <tr>
      <th>Branch</th>
      <th>Increase</th>
      <th>Decrease</th>
      <th>Total</th>
    </tr>

    <tr>
      <td>Mota Varachha</td>
      <td><button class="inc" onclick="update('mota_varachha','inc')">+</button></td>
      <td><button class="dec" onclick="update('mota_varachha','dec')">−</button></td>
      <td class="total" id="mota_varachha">0</td>
    </tr>

    <tr>
      <td>Hirabaug</td>
      <td><button class="inc" onclick="update('hirabaug','inc')">+</button></td>
      <td><button class="dec" onclick="update('hirabaug','dec')">−</button></td>
      <td class="total" id="hirabaug">0</td>
    </tr>

    <tr>
      <td>Abrama</td>
      <td><button class="inc" onclick="update('abrama','inc')">+</button></td>
      <td><button class="dec" onclick="update('abrama','dec')">−</button></td>
      <td class="total" id="abrama">0</td>
    </tr>

  </table>
</div>

<script>
  async function update(branch, action) {
    await fetch(`/update/${branch}/${action}/`);
    loadCounts();
  }

  async function loadCounts() {
    const res = await fetch("/counts/");
    const data = await res.json();

    for (const branch in data) {
      document.getElementById(branch).innerText = data[branch];
    }
  }

  loadCounts();
  setInterval(loadCounts, 1000);
</script>

</body>
</html>
