<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: #667eea;
      color: white;
      cursor: pointer;
    }

    /* POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .popup-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      animation: scaleIn 0.3s ease;
    }

    .popup-box h2 {
      color: #4CAF50;
      margin-bottom: 10px;
    }

    @keyframes scaleIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Submit Form</h1>
    <button onclick="increment()">Submit</button>
  </div>

  <!-- POPUP -->
  <div class="popup" id="popup">
    <div class="popup-box">
      <h2>âœ” Submitted</h2>
      <p>Your form was submitted successfully</p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
  async function increment() {
    const res = await fetch("/increment/");
    if (res.ok) {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";

      // auto close after 1 second
      setTimeout(() => {
        popup.style.display = "none";
      }, 1000);
    }
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>


</body>
</html>
